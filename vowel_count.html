<body>


    <script>
        var vowels = ["a", "e", "i", "o", "u"];
        var nb = 0;
        function vowel_count(string)
            { 
                var text = string.split(""); 
                for(var i=0; i<string.length; i++)
                    { 
                        for(var v=0; v<5; v++)
                        {
                            if(text[i] == vowels[v])
                                {
                                    nb++;
                                }
                        }
                    }

                alert(nb);
            }

      vowel_count("yoplaboum");
    </script>
</body>
