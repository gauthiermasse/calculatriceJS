    <script>
      function reverse(string)
            {
               var a = string.length - 1;
               var text = string.split('');
               var newtext = [];
               for(var n=0;n<a+1;n++)
                   {
                        newtext[n] = text[a - n]
                   }
                alert(newtext.join(''));
            }

        reverse("trop cool une boucle")
    </script>
